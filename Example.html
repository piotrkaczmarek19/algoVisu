<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<h2>2Sum algorithm (single pass)</h2>
	<div class="code_container"></div>
	<h3>Code (raw):</h3>
	<p>	var two_sum = function(arr, target){\nvar map = [], complement;\nfor (i = 0; i &#60; arr.length; i++){complement = target - arr[i];\nif (arr.indexOf(complement) >= 0){return [arr[i], complement];\n}\n	map.push(arr[i]);\n}\nreturn 'no value found';\n}</p>
</body>
